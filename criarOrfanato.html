<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato | Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <link rel="icon" href="./public/imagens/logo-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-criarOrfanato.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/botoes.css">
    <link rel="stylesheet" href="./public/css/map.css">
    
</head>
<body>
    <div id="criar-orfanato">
        <aside class="animate_right sidebar">
            <img src="./public/imagens/Local.svg" alt="Happy">
            <footer>
                <button onclick="history.back()">
                    <img src="./public/imagens/Arrow-back.svg" alt="voltar">
                </button>
            </footer>
        </aside>

        <main class="animate_appear with-sidebar">
            <form action="">
                <fieldset>
                    <legend>Dados</legend>
                    <div class="mapa-container">
                        <div id="mapid"></div>
                        <input type="hidden" name="lat">
                        <input type="hidden" name="lng">
                        <footer>
                            <a href="#" id="selectPoint">
                                Clique no mapa para adicionar a localização
                            </a>
                        </footer>
                    </div>

                    <div class="inputBloco">
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" required>
                    </div>

                    <div class="inputBloco">
                        <label for="sobre">Sobre <span>Máximo de 300 caracteres</span> </label>
                        <textarea id="sobre" name="sobre" required></textarea>
                    </div>

                    <div class="inputBloco">
                        <label for="whatsapp">Número de Whatsapp</label>
                        <input id="whatsapp" name="whatsapp" required>
                    </div>

                    <div class="inputBloco imagens">
                        <label for="imagens">Fotos</label>
                        <div class="imagens-upload" id="imagens">
                            <div class="novo-upload">
                                <input name="imagens" placeholder="Cole o link da foto aqui" required>
                                <span onclick="removeFoto(event)" ><img src="./public/imagens/remover.svg" alt="remover foto"></span>    
                            </div>
                        </div>

                        <button onclick="addFoto()" type="button">
                            <img src="./public/imagens/add-file.svg" alt="adicionar mais fotos">
                        </button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>

                    <div class="inputBloco">
                        <label for="instrucoes">Instruções</label>
                        <textarea id="instrucoes" name="instrucoes" required></textarea>
                    </div>
                    <div class="inputBloco">
                        <label for="horario">Horário das visitas</label>
                        <input id="horario" name="horario" required>
                    </div>
                    <div class="inputBloco">
                        <label for="atende">Atende fim de semana?</label>
                        <input type="hidden" id="atende" name="atende" value="1">
                        <div class="opcoes">
                            <button type="button" class="active">Sim</button>
                            <button type="button">Não</button>
                        </div>

                        <button type="submit" class="botao-primario">Confirmar</button>
                    </div>

                </fieldset>
            </form>
        </main>
    </div>

    <script src="./public/scripts/page-criarOrfanato.js"></script>

</body>
</html>
